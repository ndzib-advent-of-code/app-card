<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Card</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="card-header">
            <img src="https://avatars.githubusercontent.com/u/6585?s=280&v=4" alt="" class="app-icon">
            <h1>Untercomm <span>APP</span></h1>
            <p>Convert your hottest leads</p>

            <div class="mode">
                <button class="mode-changer light-mode">
                    <iconify-icon icon="material-symbols:light-mode-outline-sharp"></iconify-icon>
                </button>
                <button class="mode-changer dark-mode">
                    <iconify-icon icon="ic:baseline-dark-mode"></iconify-icon>
                </button>
            </div>
        </div>
        <div class="card-body">
            <li><a href="#">About</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Help</a></li>
        </div>
        <div class="card-footer">
            <button>Go to App</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.3/iconify-icon.min.js"></script>
</body>

</html>
